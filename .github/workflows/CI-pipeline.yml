name: CI-pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Clean install of node dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests and check coverage
        run: npm run test:coverage
